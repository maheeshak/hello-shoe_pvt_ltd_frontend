<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>Hello Shoe</title>

    <link rel="shortcut icon" href="/assets/">

    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">

    <link rel="stylesheet" href="/assets/plugins/fontawesome/css/fontawesome.min.css">
    <link rel="stylesheet" href="/assets/plugins/fontawesome/css/all.min.css">

    <link rel="stylesheet" href="/assets/css/style.css">
    <!--[if lt IE 9]>
    <script src="/assets/js/html5shiv.min.js"></script>
    <script src="/assets/js/respond.min.js"></script>
    <![endif]-->

    <style>


        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        section {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
        }

        section .imgBx {
            position: relative;
            width: 50%;
            height: 100%;
        }

        section .imgBx:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgb(126, 126, 131);
            background: linear-gradient(90deg, rgba(126, 126, 131, 0.6418942577030813) 40%, rgba(8, 207, 248, 0.5578606442577031) 100%);
            z-index: 1;
        }

        section .imgBx img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        section .contentBx {
            display: flex;
            width: 50%;
            height: 100%;
            justify-content: center;
            align-items: center;

        }

        section .contentBx .formBx {
            width: 50%;
        }

        section .contentBx .formBx h2 {
           color: #607d8b;
            font-weight: 600;
            font-size: 2.5em;
            margin-bottom: 50px;
            border-bottom: 4px solid #12acac;
            display: inline-block;
            letter-spacing: 1px;
        }

        section .contentBx .formBx .inputBx{
            margin-bottom: 20px;
        }

        section .contentBx .formBx .inputBx span{
            font-size: 16px;
            margin-bottom: 5px;
            display: inline-block;
            color: #333;
            font-weight: 300;
            letter-spacing: 1px;
        }

        section .contentBx .formBx .inputBx input{
            width: 100%;
           padding: 10px 20px;
            outline: none;
            font-weight: 400;
            border: 1px solid #ccc;
            font-size: 16px;
            letter-spacing: 1px;
            color: #333;
            background: transparent;
            border-radius: 30px;
        }

        section .contentBx .formBx .inputBx input[type="submit"]{
            background: #12acac;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 18px;
            font-weight: 500;
            letter-spacing: 1px;
            border-radius: 30px;
            transition: .5s;
        }

        section .contentBx .formBx .inputBx input[type="submit"]:hover{
            background: #333;
        }



    </style>

</head>
<body>

<section>
    <div class="imgBx">
        <img id="dynamicImage" src="">
    </div>
    <div class="contentBx">
        
        <!--add logo-->

        <div class="formBx">
            <h2>Login</h2>
            <form>
                <div class="inputBx">
                    <span>Email</span>
                    <input type="text" name="" placeholder="Enter your email">
                </div>
                <div class="inputBx">
                    <span>Password</span>
                    <input type="password" name="" placeholder="Enter your password">
                </div>
                <div class="remember">
                    <label><input type="checkbox" name=""> Remember me</label>
                </div>
                <div class="inputBx">
                    <input type="submit" value="Login">
                </div>
                <div class="inputBx">
                    <p>Don't have an account ? <a href="#">Sign up</a></p>
                </div>
            </form>
        </div>

    </div>
</section>

<script>
    // Array of image URLs to cycle through
    var imageUrls = [
        "https://images.pexels.com/photos/1070360/pexels-photo-1070360.jpeg?cs=srgb&dl=pexels-nytheone-1070360.jpg&fm=jpg",
        "https://images.pexels.com/photos/1124466/pexels-photo-1124466.jpeg?cs=srgb&dl=pexels-amanjakhar-1124466.jpg&fm=jpg",
        "https://images.pexels.com/photos/786003/pexels-photo-786003.jpeg?cs=srgb&dl=pexels-pluyar-786003.jpg&fm=jpg"
        // Add more image URLs as needed
    ];

    var currentIndex = 0;

    // Function to change the image source dynamically
    function changeImage() {
        var imageUrl = imageUrls[currentIndex];
        document.getElementById("dynamicImage").src = imageUrl;
        currentIndex = (currentIndex + 1) % imageUrls.length; // Move to the next image URL
    }

    // Call the function initially
    changeImage();

    // Change the image every 5 seconds
    setInterval(changeImage, 10000); // 5000 milliseconds = 5 seconds
</script>


<script src="assets/js/jquery-3.5.1.min.js"></script>

<script src="assets/js/popper.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>

<script src="assets/js/feather.min.js"></script>

<script src="assets/js/script.js"></script>
</body>
</html>
